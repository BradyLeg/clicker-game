<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h2>score</h2>
        <h3 id="score">0</h3>
    </header>
    <div>
        <h1>Click Here</h1>
        <img src="button.png" id="button">
    </div>
    <aside>
        <h4>Achivement Get:</h4>
        <p id="ach-text"></p>
    </aside>
    <footer>
        <h2>Upgrades</h2>
        <div id="add_upgrade">
            <h4>Add Click</h4>
            <p id="add_cost">Cost:</p>
            <p>Increases score received from clicks by 1</p>

        </div>
        <div id="multi_upgrade">
            <h4>Click Multiplier</h4>
            <p id="multi_cost">Cost:</p>
            <p>Increases click multiplier by 5</p>
        </div>
    </footer>

</body>
</html>
